<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit ;D</title>
    <link rel="stylesheet" href="*/css/style.css">
</head>
<body>

    <section class="top-bar-box">
        <div class="top-bar-item">
                DrumKit
        </div>
    </section>
  
  <section class="drums-box">
    <div class="drum-item">
        <button id="drum-button-1" class="drum-button">Q</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-2" class="drum-button">W</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-3" class="drum-button">E</button>
    </div>
    <div class="drum-item">
        <button  id="drum-button-4" class="drum-button">R</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-5" class="drum-button">T</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-6" class="drum-button">A</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-7" class="drum-button">S</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-8" class="drum-button">D</button>
    </div>
    <div class="drum-item">
        <button id="drum-button-9" class="drum-button">F</button>
    </div>
  </section>

  <section class="record-box">
    <div class="progress-bar-item">
      <progress id="progress-bar" class="full-width" value="32" max="100"> 32% </progress>
    </div>
    <div class="record-item">
      <button id="record-button" class="record-button-normal">Start / Stop Recording</button>
    </div>
    <div class="record-item">
      <button id="play-button" class="play-button-normal">Play Recorded</button>
    </div>
</section>

  <section>
    <audio src="sounds/boom.wav" id="sound1"></audio>
    <audio src="sounds/clap.wav" id="sound2"></audio>
    <audio src="sounds/hihat.wav" id="sound3"></audio>
    <audio src="sounds/kick.wav" id="sound4"></audio>
    <audio src="sounds/openhat.wav" id="sound5"></audio>
    <audio src="sounds/ride.wav" id="sound6"></audio>
    <audio src="sounds/snare.wav" id="sound7"></audio>
    <audio src="sounds/tink.wav" id="sound8"></audio>
    <audio src="sounds/tom.wav" id="sound9"></audio>
  </section>

    <script src="index.js"></script>
</body>
